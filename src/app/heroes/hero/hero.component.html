<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Método:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capítalizado:</td>
  <dd>{{capitalizeName}}</dd>

</dl>

<button
  *ngIf="name !== 'SpideMan'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
*ngIf="age !== 25"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset Form
</button>
